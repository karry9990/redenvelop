<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抢红包</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义颜色和字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            red: {
              primary: '#E63946',
              dark: '#C70039',
              light: '#FF6B6B'
            },
            gold: {
              primary: '#FFD700',
              dark: '#FFA500',
              light: '#FFFACD'
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-red-50 to-amber-50 p-4 font-sans">
    <!-- 背景装饰元素 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
      <div class="absolute -top-10 -left-10 w-40 h-40 bg-red-primary/10 rounded-full blur-3xl"></div>
      <div class="absolute top-1/3 -right-20 w-60 h-60 bg-gold-primary/10 rounded-full blur-3xl"></div>
      <div class="absolute bottom-0 left-1/4 w-52 h-52 bg-red-light/10 rounded-full blur-3xl"></div>
    </div>
    
    <div class="flex flex-col lg:flex-row items-start justify-center gap-6 max-w-6xl mx-auto">
      <!-- 主内容区域 -->
      <div class="relative z-10 text-center w-full max-w-lg">
        <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-red-dark mb-8 tracking-wide">
          抢红包啦！
        </h1>

        <!-- 初始化界面 -->
        <div id="initScreen" class="bg-white rounded-2xl p-8 shadow-lg mb-8">
          <div class="mb-6">
            <label for="packetCount" class="block text-left text-gray-700 font-medium mb-2">红包个数</label>
            <input 
              type="number" 
              id="packetCount" 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-primary/50 focus:border-transparent"
              min="1" 
              max="100" 
              value="5"
              placeholder="请输入红包个数"
            >
          </div>
          <div class="mb-6">
            <label for="totalAmount" class="block text-left text-gray-700 font-medium mb-2">总金额 (元)</label>
            <input 
              type="number" 
              id="totalAmount" 
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-primary/50 focus:border-transparent"
              min="0.01" 
              step="0.01" 
              value="100"
              placeholder="请输入总金额"
            >
          </div>
          <div class="mb-8">
            <label class="block text-left text-gray-700 font-medium mb-2">红包样式</label>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
              <label class="relative cursor-pointer">
                <input type="radio" name="packetStyle" value="normal" class="sr-only" checked>
                <div class="w-full h-24 bg-red-primary rounded-lg flex items-center justify-center text-white font-medium border-2 border-transparent hover:border-red-primary/50 transition-all">
                  <i class="fa fa-envelope-o text-2xl mr-2"></i> 普通红包
                </div>
                <div class="absolute -bottom-1 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-gold-primary rounded-full hidden radio-indicator"></div>
              </label>
              <label class="relative cursor-pointer">
                <input type="radio" name="packetStyle" value="birthday" class="sr-only">
                <div class="w-full h-24 bg-gradient-to-r from-pink-500 to-purple-500 rounded-lg flex items-center justify-center text-white font-medium border-2 border-transparent hover:border-pink-500/50 transition-all">
                  <i class="fa fa-birthday-cake text-2xl mr-2"></i> 生日红包
                </div>
                <div class="absolute -bottom-1 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-gold-primary rounded-full hidden radio-indicator"></div>
              </label>
              <label class="relative cursor-pointer">
                <input type="radio" name="packetStyle" value="festival" class="sr-only">
                <div class="w-full h-24 bg-gradient-to-r from-green-500 to-teal-500 rounded-lg flex items-center justify-center text-white font-medium border-2 border-transparent hover:border-green-500/50 transition-all">
                  <i class="fa fa-star text-2xl mr-2"></i> 节日红包
                </div>
                <div class="absolute -bottom-1 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-gold-primary rounded-full hidden radio-indicator"></div>
              </label>
            </div>
            <div class="mt-2">
              <label class="flex items-center cursor-pointer">
                <input type="checkbox" id="randomStyle" class="form-checkbox h-5 w-5 text-red-primary rounded">
                <span class="ml-2 text-gray-600">随机分配样式</span>
              </label>
            </div>
          </div>
          <button id="createPacketButton" class="w-full py-3 px-6 bg-red-primary text-white rounded-lg font-medium hover:bg-red-dark transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-red-primary/50">
            塞钱进红包
          </button>
        </div>

        <!-- 红包列表界面（初始隐藏） -->
    <div id="packetListScreen" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold text-gray-800">
          <span id="remainingCount">0</span>个红包待领取
        </h2>
        <span id="totalAmountDisplay" class="text-lg font-bold text-red-primary">¥0.00</span>
      </div>
      
      <!-- 红包网格 -->
      <div id="redPacketGrid" class="grid grid-cols-3 gap-4 mb-8">
        <!-- 红包会通过JS动态生成 -->
      </div>
    </div>
    
    <!-- 单个红包详情界面（初始隐藏） -->
    <div id="packetDetailScreen" class="hidden">
      <button id="backButton" class="absolute top-0 left-0 text-gray-600 hover:text-gray-900 mb-4">
        <i class="fa fa-arrow-left mr-1"></i> 返回
      </button>
      <h2 class="text-xl font-bold text-gray-800 mb-6">拆红包</h2>
      
      <!-- 红包容器 -->
      <div id="singleRedPacketContainer" class="relative w-[clamp(180px,50vw,280px)] h-[clamp(220px,60vw,320px)] mx-auto">
        <!-- 红包元素 -->
        <div id="singleRedPacket" class="w-full h-full bg-red-primary rounded-2xl red-packet-shadow relative overflow-hidden flex flex-col items-center justify-center transition-all duration-300 hover:scale-105 active:scale-95">
          <!-- 红包装饰 -->
          <div class="absolute top-1/4 left-0 right-0 h-1 bg-gold-primary"></div>
          <div class="absolute top-1/4 left-1/2 transform -translate-x-1/2 w-8 h-8 rounded-full bg-gold-primary"></div>
          
          <!-- 红包文字 -->
          <div class="text-gold-primary text-[clamp(2rem,6vw,3rem)] font-bold mt-8 mb-2">
            开
          </div>
          <div id="packetIndex" class="text-gold-light text-sm"></div>
          
          <!-- 底部装饰 -->
          <div class="absolute bottom-0 left-0 right-0 h-6 bg-red-dark"></div>
        </div>
        
        <!-- 金币元素（初始隐藏） -->
        <div id="singleCoins" class="absolute inset-0 pointer-events-none hidden">
          <!-- 金币会通过JS动态生成 -->
        </div>
    </div>
    </div>
    
    <!-- 侧边栏：我的红包记录（桌面端） -->
    <div class="fixed right-4 lg:right-8 top-1/2 transform -translate-y-1/2 z-20 w-full max-w-xs lg:max-w-[280px] bg-white rounded-2xl shadow-lg p-6 hidden lg:block">
      <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
        <i class="fa fa-history text-red-primary mr-2"></i> 我的红包记录
      </h3>
      <div id="myRedPacketHistory" class="space-y-3 max-h-[60vh] overflow-y-auto pr-2">
        <div class="text-gray-500 text-center py-8">
          暂无红包记录
        </div>
      </div>
    </div>
    
    <!-- 移动端底部我的红包记录 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white rounded-t-xl shadow-lg p-4 z-20 lg:hidden">
      <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center">
        <i class="fa fa-history text-red-primary mr-2"></i> 我的红包
      </h3>
      <div id="mobileRedPacketHistory" class="space-y-2 max-h-[120px] overflow-y-auto">
        <div class="text-gray-500 text-center py-4 text-sm">
          暂无记录
        </div>
      </div>
    </div>
    
    <!-- 单个红包结果弹窗（初始隐藏） -->
    <div id="singleResultModal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 hidden">
      <div class="bg-white rounded-2xl p-8 max-w-md w-full result-animation">
        <div class="text-5xl text-gold-primary mb-4">
          <i class="fa fa-trophy"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">恭喜您！</h2>
        <p class="text-gray-600 mb-6">抢到了红包金额：</p>
        <div id="singleAmountDisplay" class="text-4xl font-bold text-red-primary mb-8">¥0.00</div>
        <button id="continueButton" class="w-full py-3 px-6 bg-red-primary text-white rounded-lg font-medium hover:bg-red-dark transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-red-primary/50">
          继续
        </button>
      </div>
    </div>

    <!-- 统计结果弹窗（初始隐藏） -->
    <div id="statsModal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 hidden">
      <div class="bg-white rounded-2xl p-8 max-w-md w-full max-h-[80vh] overflow-y-auto result-animation">
        <div class="text-5xl text-gold-primary mb-4">
          <i class="fa fa-bar-chart"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">红包抢完啦！</h2>
        <p id="statsSummary" class="text-gray-600 mb-6">共5个红包，总计¥100.00，0秒被抢完</p>
        
        <h3 class="text-lg font-bold text-gray-800 mb-3">红包明细</h3>
        <div id="amountList" class="space-y-3 mb-8">
          <!-- 金额列表会通过JS动态生成 -->
        </div>
        
        <div class="flex justify-between items-center mb-8">
          <div class="text-center">
            <div class="text-sm text-gray-600 mb-1">手气最佳</div>
            <div id="bestAmount" class="text-xl font-bold text-red-primary">¥0.00</div>
          </div>
          <div class="text-center">
            <div class="text-sm text-gray-600 mb-1">运气最差</div>
            <div id="worstAmount" class="text-xl font-bold text-red-primary">¥0.00</div>
          </div>
        </div>
        
        <button id="restartButton" class="w-full py-3 px-6 bg-red-primary text-white rounded-lg font-medium hover:bg-red-dark transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-red-primary/50">
          再来一轮
        </button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
