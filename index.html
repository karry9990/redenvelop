<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抢红包</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义颜色和字体 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            red: {
              primary: '#E63946',
              dark: '#C70039',
              light: '#FF6B6B'
            },
            gold: {
              primary: '#FFD700',
              dark: '#FFA500',
              light: '#FFFACD'
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-red-50 to-amber-50 flex items-center justify-center p-4 font-sans">
  <!-- 背景装饰元素 -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
    <div class="absolute -top-10 -left-10 w-40 h-40 bg-red-primary/10 rounded-full blur-3xl"></div>
    <div class="absolute top-1/3 -right-20 w-60 h-60 bg-gold-primary/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 left-1/4 w-52 h-52 bg-red-light/10 rounded-full blur-3xl"></div>
  </div>

  <div class="relative z-10 text-center">
    <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-bold text-red-dark mb-8 tracking-wide">
      抢红包啦！
    </h1>
    
    <!-- 红包容器 -->
    <div id="redPacketContainer" class="relative w-[clamp(180px,50vw,280px)] h-[clamp(220px,60vw,320px)] mx-auto cursor-pointer">
      <!-- 红包元素 -->
      <div id="redPacket" class="w-full h-full bg-red-primary rounded-2xl red-packet-shadow relative overflow-hidden flex flex-col items-center justify-center transition-all duration-300 hover:scale-105 active:scale-95">
        <!-- 红包装饰 -->
        <div class="absolute top-1/4 left-0 right-0 h-1 bg-gold-primary"></div>
        <div class="absolute top-1/4 left-1/2 transform -translate-x-1/2 w-8 h-8 rounded-full bg-gold-primary"></div>
        
        <!-- 红包文字 -->
        <div class="text-gold-primary text-[clamp(1.5rem,4vw,2.2rem)] font-bold mt-8 mb-2">
          红包
        </div>
        <div class="text-gold-light text-sm animate-pulse">点击拆开</div>
        
        <!-- 底部装饰 -->
        <div class="absolute bottom-0 left-0 right-0 h-6 bg-red-dark"></div>
      </div>
      
      <!-- 金币元素（初始隐藏） -->
      <div id="coins" class="absolute inset-0 pointer-events-none hidden">
        <!-- 金币会通过JS动态生成 -->
      </div>
    </div>
    
    <!-- 结果弹窗（初始隐藏） -->
    <div id="resultModal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50 hidden">
      <div class="bg-white rounded-2xl p-8 max-w-md w-full result-animation">
        <div class="text-5xl text-gold-primary mb-4">
          <i class="fa fa-trophy"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">恭喜您！</h2>
        <p class="text-gray-600 mb-6">抢到了红包金额：</p>
        <div id="amountDisplay" class="text-4xl font-bold text-red-primary mb-8">¥0.00</div>
        <button id="resetButton" class="w-full py-3 px-6 bg-red-primary text-white rounded-lg font-medium hover:bg-red-dark transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-red-primary/50">
          再来一个
        </button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
